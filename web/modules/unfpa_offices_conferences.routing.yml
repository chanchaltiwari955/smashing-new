unfpa_offices_conferences.conferences_programme:
  path: 'conferences/{node}/programme'
  defaults:
    _title: 'Conference Programme'
    _controller: '\Drupal\unfpa_offices_conferences\Controller\ConferenceProgramme::unfpa_offices_conferences_programme'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      node:
        type: entity:node

